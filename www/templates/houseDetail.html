<ion-view hide-nav-bar="true">
  <div class="bar bar-header">

    <div class="h1 title" style="font-family: '华文细黑';">碧湖东岸</div>

  <ion-content class="has-header">

        </ion-slide>
        <ion-slide>
          <img src="img/house/sj/sj2.jpg" alt="" style="" />

        <ion-slide>
          <img src="img/house/sj/sj3.jpg" alt="" style="" />

        <ion-slide>

    <div style="position:relative; padding: 4vh 4vw 2vh 4vw;">
      <div style="position: absolute;">
        <h2 style="font-family: '华文细黑';font-size: 1.6em;font-weight: 700;color:#222;">￥7000元/m<sup>2</sup></h2>

      </div>
      <ul style="position: absolute;font-size: .8em;height: 1.2em;right:2vw;top:9.2em;">
        <li style="display:inline-block;background:url('img/house/icon/label-hx.png') no-repeat left center;background-size: contain;height:1.2em;line-height:1.2em;padding-left: 1.4em;margin-right: .4em;">大户型</li>
        <li style="display:inline-block;background:url('img/house/icon/label-cx.png') no-repeat left center;background-size: contain;height:1.2em;line-height:1.2em;padding-left: 1.4em;margin-right: .4em;">朝向</li>
        <li style="display:inline-block;background:url('img/house/icon/label-dj.png') no-repeat left center;background-size: contain;height:1.2em;line-height:1.2em;padding-left: 1.4em;margin-right: .4em;">低价</li>
